<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Blog</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div class="blog-container">
        <header>
            <img src="profile-placeholder.png" alt="Profile Image">
            <h1>Paradies@Home</h1>
            <p>Welcome To Inspirational Blog</p>
            <div class="search-container">
                <input type="search" placeholder="Search for a topic...">
            </div>
        </header>
        <main>
            <section class="topics">
                <h2>Topics</h2>
                <!-- Topics will be carousel items as in the index page -->
            </section>
            <section class="posts">
                <h2>Most Popular</h2>
                <!-- Replace with actual blog posts -->
                <article class="post">
                    <img src="blog-post-placeholder.jpg" alt="Blog Post Image">
                    <div class="post-info">
                        <h3>Simple spring home updates</h3>
                        <p>As the seasons change and the air becomes filled with the scent of blooming flowers...</p>
                        <div class="author-info">
                            <img src="author-placeholder.jpg" alt="Author Image">
                            <p>Annika Kaltenhauser</p>
                            <time datetime="2024-04-14">14 April 2024</time>
                        </div>
                    </div>
                </article>
                <!-- More posts -->
            </section>
        </main>
        <nav>
            <a href="index.html" class="nav-home">Home</a>
            <a href="#" class="nav-blog active">Blog</a>
            <a href="#" class="nav-saved">Saved</a>
            <a href="#" class="nav-profile">Profile</a>
        </nav>
    </div>
</body>
</html>
