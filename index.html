<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Home Decorator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @media screen and (min-width: 1440px) {
            .container {
                max-width: 1440px; /* Adjusted for Apple 15-inch Pro screen width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="profile-placeholder.png" alt="Profile Image">
            </div>
            <h2>Paradies@Home</h2>
            <p>Welcome To</p>
            <h1>AR Home Decorator</h1>
            
            <div class="search-bar">
                <input type="search" placeholder="Search decoration object...">
            </div>
        </header>
        <main>
            <div class="categories">
                <h2>Categories</h2>
                <div class="carousel">
                    <!-- Replace with your icons -->
                    <div class="item">Popular</div>
                    <div class="item">New</div>
                    <div class="item">Plants</div>
                    <div class="item">Statues</div>
                    <div class="item">Sculptures</div>
                </div>
            </div>
            <div class="most-popular">
                <h2>Most popular</h2>
                <div class="carousel">
                    <!-- Replace with your product images -->
                    <a href="product-detail.html" class="item">Sansevieria</a>
                    <div class="item">Book Collection</div>
                </div>
            </div>
        </main>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="blog.html">Blog</a>
            <a href="#">Saved</a>
            <a href="#">Profile</a>
        </nav>

</html>
